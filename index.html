<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harry Potter API</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="model">
    <div class="container-favorites">
      <div class="image-side">
        <img class="favorite-image" src="" alt="">
      </div>
      <div class="favorite-name">Nome: <br/><span class="name">--</span></div>
      <div class="favorite-house">Casa: <br/><span class="house">--</span></div>
      <div class="favorite-close"><img id="close" src="images/close.png"/></div>
    </div>
    <div class="favorites-side"></div>

    <div class="hp-main-area">
      <div class="hp-name"><span class="name-char">--</span><img class="hp-favorite" src="images/star-dark.png" alt=""></div>
      <div class="hp-image">
        <img class="hp-image-char" src="">
      </div>
      <div class="hp-house">--</div>
    </div>
  </div>

  <div class="hp-area">
    <img class="favorites" src="images/star-gold.png">
    <div class="hp-button">
      <img class="before-button" src="images/before.png" alt="">
      <img class="next-button" src="images/next.png" alt="">
    </div>
    <div class="hp-item-area"></div>
  </div>

  <div class="favorite-area"></div>


  <script src="script.js"></script>
</body>
</html>
